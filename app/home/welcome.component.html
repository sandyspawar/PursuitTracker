<div class="mapattribute">
    <div class="row" >            
        <div class="col-sm-12">
            <sebm-google-map disableDefaultUI="true" [zoom]="5" [latitude]="lat" [longitude]="lng">
                <sebm-google-map-marker *ngFor='let unit of units' [latitude]='unit.latitude' 
                            [longitude]='unit.longitude'
                            [title]='unit.Name'>
                            <sebm-google-map-info-window>
                                <table>
                                    <tr>
                                        <td>Region</td><td>:</td>
                                        <td>{{unit.Region}}</td>
                                    </tr>
                                    <tr>
                                        <td>GVP</td><td>:</td>
                                        <td>{{unit.GVP}}</td>
                                    </tr>
                                    <tr>
                                        <td>No of Consultants &nbsp;</td><td>:</td>
                                        <td>{{unit.NoofConsultants}}</td>
                                    </tr>
                                </table>
                            </sebm-google-map-info-window>
                </sebm-google-map-marker>
            </sebm-google-map>   
        </div>
    </div>        
    <div class="row">
        <div class="text-center">Developed by:</div>
        <div class="text-center"><h4 class="text-center">Sandeep Pawar</h4></div>
        <div class="text-center">
            <a href="http://sandeeppawar.blogspot.com">http://sandeeppawar.blogspot.com</a>
        </div>
        
    </div>
</div>
